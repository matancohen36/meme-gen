<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body onload="onInit()">
    <header class="main-header-container">
        <div class="main-header flex space-between align-center ">
            <div class="logo">MeMeGeN</div>
            
            <div class="close-menu" onclick="toggleMenu()"></div>
            <ul class="main-nav clean-list flex">
                <li><a onclick="onOpenGallery('gallery')" href="">Gallery</a></li>
                <!-- <li><a onclick="onOpenGallery('memes')" href="">Memes</a></li> -->
                <li><a href="">About</a></li>
            </ul>
            <button class="menu-btn" onclick="toggleMenu()">â˜°</button>

    </header>

    <div class="main-content">
        <div class="grid-container">
        </div>
    </div>
    <div class="meme-editor-container hide">
        <div class="canvas-container">
            <canvas id="my-canvas" height="500" width="500"></canvas>
        </div>
        <div class="meme-settings flex">
            <div class="inputs">
                <input type="text" name="add-txt" class="add-txt" placeholder="enter text"
                    onkeyup="onTxtChange(this)" />
                <input type="color" name="textColor" id="txt-color" onchange="onSetTxtColor(this)">
                <input type="color" name="textOutColor" id="txt-color" onchange="onSetStrokeColor(this)">
            </div>
            <div class="position-container flex">
                <button class="move-up " onclick="onManagePosition(-10)">
                    <img src="./imgs/icons/uparrow.png" class="editor-btn">
                </button>
                <button class="move-down" onclick="onManagePosition(10)">
                    <img src="./imgs/icons/downarrow.png" class="editor-btn">
                </button>
                <button class="add-line" onclick="onAddLine()">
                    <img src="./imgs/icons/add.png" class="editor-btn">
                </button>
                <button class="add-line" onclick="onDelLine()">
                    <img src="./imgs/icons/trash.png" class="editor-btn">
                </button>
                <button class="change-line" onclick="onManageLines()">
                    <img src="./imgs/icons/switch.png" class="editor-btn">
                </button>
            </div>
            <div class="font-settings">
                <button class="inc-font" onclick="onMangeFontSize(2)">
                    <img src="./imgs/icons/inc-font.png" class="editor-btn">
                </button>
                <button class="dec-font" onclick="onMangeFontSize(-2)">
                    <img src="./imgs/icons/dec-font.png" class="editor-btn">
                </button>
                <button class="change-align" onclick="onManageAligns('left')">
                    <img src="./imgs/icons/alignleft.png" class="editor-btn">
                </button>
                <button class="change-align" onclick="onManageAligns('center')">
                    <img src="./imgs/icons/alignmid.png" class="editor-btn">
                </button>
                <button class="change-align" onclick="onManageAligns('right')">
                    <img src="./imgs/icons/alignright.png" class="editor-btn">
                </button>
            </div>
            <div class="end-prod">
                <button class="share" onclick="onManageAligns('right')">
                    Share
                </button>
                <a href="" class="download" onclick="onDownloadMeme(this)" download="meme.jpg">
                    Download
                </a>
                    <button class="save" onclick="onSaveMeme('right')">
                        Save
                    </button>
                
            </div>

        </div>
    </div>
    </div>
    <footer class="main-footer flex">
        <small>Made by Matan Cohen - Sprint2 Coding Academy &copy;</small>
    </footer>

    <script src="js/services/util-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
